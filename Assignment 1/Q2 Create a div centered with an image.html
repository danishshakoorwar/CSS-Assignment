<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Content</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .centered-content {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .centered-content img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
    }

    .centered-content p {
      color: #555;
      font-size: 1.2em;
      margin-top: 15px;
    }
  </style>
</head>
<body>

        alt="PW Skills Full stack web development" />

        </div>

</body>
</html>

<body>
<!-- full wrapper container -->
<div class="full-container">
   <!-- left section -->

    <span class="orange-text">

    </span>
    <span class="blue-text">

    </span>
    </p>

    <div class="choose-container">

        button>

        <img src="departure_train_icon.png" alt="">
        </div>
        <div class="select-option">
        <div class="dropdown">
        <span>From</span>
        <img src="" alt="">

        <div class="choose-location">

        </div>
        </div>
        </div>
        <div class="center-from-to-arrow">
        <img src="" alt="">
        </div>
        <div class="card-element">
        <div class="card-element-image-container">
        <img src="destination_train_icon.png" alt="">
        </div>
        <div class="select-option">
        <div class="dropdown">
        <span>To</span>
        <img src="assets/expand_more_icon.png" alt="">

        <div class="choose-location">
        <h2>Delhi</h2>
        <span>NEW DEl- Srinagar</span>
        </div>
        </div>
        </div>
        </div>
        <div class="journey-details-section-container">
        <div class="card-element">
        <div class="card-element-image-container">
        <img src="calander-icon.png" alt="">
        </div>
        <div class="select-option">
            <div class="dropdown">
                <span>Date</span>
                <img src="" alt="">
                </div>
                <div class="choose-location">
                <h2>01 March 24</h2>
                <span>Monday</span>
                </div>
                </div>
                </div>
                <div class="card-element ">
                <div class="card-element-image-container">
                <img src="threedot-icon.png" alt="">
                </div>
                <div class="select-option">
                <div class="dropdown">
                <span>Class</span>
                <img src="" alt="">

                <h2>3A</h2>
                <span>AC 3 tier</span>

                </div>
                </div>

                <div class="card-element-image-container">
                <img src="widgets_icon.png" alt="">
                </div>
                <div class="select-option">
                <div class="dropdown">
                <span>Seat Type</span>
                <img src="assets/expand_more_icon.png" alt="">

                <div class="choose-location">
                <h2>TATKAL</h2>
                <span>AC 3 Tier</span>
                </div>
                </div>

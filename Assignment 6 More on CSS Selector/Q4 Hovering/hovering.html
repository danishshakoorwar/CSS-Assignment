<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Example</title>
  <style>
    /* Base styles for the button */
    button {
      padding: 15px 30px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer; /* Setting the default cursor style to pointer */
      transition: background-color 0.3s, box-shadow 0.3s; /* Adding transitions for a smoother effect */
    }

    /* Styles when hovering the button */
    button:hover {
      background-color: #4c4e4c;
      box-shadow: 10px 5px 8px rgba(22, 22, 22, 0.2);
    }
  </style>
</head>
<body>

  <button>Hover me</button>

</body>
</html>
